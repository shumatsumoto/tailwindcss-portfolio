<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@1,700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
      rel="stylesheet"
    />
    <title>Tailwindcss Portfolio</title>
  </head>
  <body class="font-poppins bg-body text-white">
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-2xl font-bold">Chiikawa.com</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >Home</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text transition-all duration-300"
            >Portfolio</a
          >
          <a
            href="#clients"
            class="hover:text-selected-text transition-all duration-300"
            >Clients</a
          >
          <a href="#contact">
            <button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              Contact
            </button>
          </a>
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div class="md:my-36 lg:ml-20 justify-center md:justify-start max-w-xl">
          <h1 class="font-bold text-4xl lg:text-5xl">
            Create a beautiful site<br />with Tailwindcss
          </h1>
          <button
            class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
          >
            <span>Read More</span>
          </button>
        </div>
        <img
          src="./images/human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:right-52 md:w-3/5 w-10/12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
        />
      </div>
    </div>

    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">My Portfolio</h2>
        <p class="section-paragraph">This is the web application I created.</p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5">
          <img
            src="./images/portfolio1.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio2.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio3.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio4.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio5.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio6.jpg"
            alt=""
            class="w-full h-36 lg:72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>
  </body>
</html>
